<!DOCTYPE html>
<html lang="en">
<head>
    <script>document.documentElement.className = 'js-loading';</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Blog posts and articles on various topics by me.">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Blog | kirkr.xyz</title>

    <link rel="preload" href="SuisseIntlMono-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">

    <style>
        .js-loading body {
            visibility: hidden;
        }

        @font-face {
            font-family: 'SuisseIntlMono';
            src: url('SuisseIntlMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --card-bg-color: #050505;
            --card-border-color: #1c1c1c;
            --link-color: #e0e0e0;
            --subtle-text-color: #7f7f7f;
            --icon-color: #b0b0b0;
            --button-text-color: var(--text-color);
            --button-hover-bg-color: #3a3a3a;
            --button-disabled-bg-color: #202020;
            --button-disabled-text-color: #555;
        }

        body {
            font-family: 'SuisseIntlMono', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            font-size: .95rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
            box-sizing: border-box;
            position: relative;
        }

        .page-header {
            width: 100%;
            max-width: 800px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            box-sizing: border-box;
        }

        .page-header h1 {
            font-size: 1.75rem;
            margin-top: 0;
            margin-bottom: 1.5rem;
            font-weight: normal;
            text-align: center;
            flex-grow: 1;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 100;
            color: var(--icon-color);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            transition: color 0.2s ease-in-out;
            padding: 0.25rem 0.5rem;
        }

        .back-button:hover {
            color: var(--text-color);
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
        }

        .back-button .arrow-icon {
            width: 18px;
            height: 18px;
            fill: currentColor;
            transform: rotate(180deg);
        }


        .blog-posts-container {
            width: 100%;
            max-width: 800px;
        }

        .blog-post-list {
            list-style: none;
            padding-left: 0;
        }

        .blog-post-list li {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 8px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            transition: border-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .blog-post-list li:last-child {
            margin-bottom: 0;
        }

        .blog-post-list .post-title {
            font-size: 1.2rem;
            color: var(--link-color);
            text-decoration: none;
            display: block;
            margin-bottom: 0.35rem;
            font-weight: normal;
            transition: color 0.2s ease-in-out;
        }
        .blog-post-list .post-title:hover {
            text-decoration: underline;
            color: var(--link-color);
        }

        .blog-post-list .post-date {
            font-size: 0.8rem;
            color: var(--subtle-text-color);
            margin-bottom: 0.75rem;
            display: block;
        }

        .blog-post-list .post-snippet {
            font-size: 0.9rem;
            color: var(--text-color);
            opacity: 0.9;
            line-height: 1.7;
        }

        @media (max-width: 768px) {
            .back-button {
                top: 1rem;
                left: 1rem;
            }
            .page-header, .blog-posts-container {
                max-width: 95%;
            }
            .page-header h1 {
                font-size: 1.5rem;
            }
            .blog-post-list .post-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">
        <svg class="arrow-icon" viewBox="0 0 24 24">
            <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
        </svg>
        Back
    </a>
    <header class="page-header">
        <h1>Blog Posts</h1>
    </header>

    <main class="blog-posts-container">
        <ul id="blog-post-list-ul" class="blog-post-list">
            <!-- Posts injected here -->
            <p style="text-align: center; color: var(--subtle-text-color);"></p>
        </ul>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.documentElement.classList.remove('js-loading');

            const blogListUL = document.getElementById('blog-post-list-ul');
            if (blogListUL) {
                fetch('/posts/manifest.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(posts => {
                        blogListUL.innerHTML = '';
                        if (posts && posts.length > 0) {
                            posts.sort((a, b) => new Date(b.date) - new Date(a.date));

                            posts.forEach(post => {
                                const listItem = document.createElement('li');

                                const titleLink = document.createElement('a');
                                titleLink.href = `/post-viewer.html?name=${post.file}`;
                                titleLink.classList.add('post-title');
                                titleLink.textContent = post.title;

                                const dateSpan = document.createElement('span');
                                dateSpan.classList.add('post-date');
                                dateSpan.textContent = `Published on: ${post.date}`;

                                const snippetP = document.createElement('p');
                                snippetP.classList.add('post-snippet');
                                snippetP.textContent = post.snippet || 'Click to read more...';

                                listItem.appendChild(titleLink);
                                listItem.appendChild(dateSpan);
                                listItem.appendChild(snippetP);
                                blogListUL.appendChild(listItem);
                            });
                        } else {
                            blogListUL.innerHTML = '<p style="text-align: center; color: var(--subtle-text-color);">No posts found.</p>';
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching blog posts:', error);
                        blogListUL.innerHTML = '<p style="text-align: center; color: var(--subtle-text-color);">Could not load blog posts.</p>';
                    });
            } else {
                document.documentElement.classList.remove('js-loading');
            }
        });
    </script>
</body>
</html>
