<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Read blog posts and articles on various topics by me" id="meta-description">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>post | kirkr.xyz</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preload" href="SuisseIntlMono-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <style>
        @font-face {
            font-family: 'SuisseIntlMono';
            src: url('SuisseIntlMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --card-bg-color: #050505;
            --card-border-color: #1c1c1c;
            --link-color: #e0e0e0;
            --subtle-text-color: #7f7f7f;
            --icon-color: #b0b0b0;
        }

        body {
            font-family: 'SuisseIntlMono', monospace;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            font-size: .95rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .content-wrapper {
            width: 100%;
            max-width: 700px;
            margin-top: 1rem;
        }

        .top-navigation {
            margin-bottom: 2.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--icon-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease-in-out;
        }
        .back-link:hover {
            color: var(--text-color);
        }
        .back-link .svg-icon-back {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .post-title-display {
            font-size: 1.5rem;
            font-weight: normal;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .title-divider {
            border: 0;
            height: 1px;
            background-color: var(--card-border-color);
            margin-bottom: 2.5rem;
        }
        
        #post-content-area {
        }

        #post-content-area h1, 
        #post-content-area h2, 
        #post-content-area h3,
        #post-content-area h4,
        #post-content-area h5,
        #post-content-area h6 {
            color: var(--text-color);
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            font-weight: normal;
            padding-bottom: 0.3em;
        }
        #post-content-area > h1:first-child { 
            font-size: 1.8rem; 
            margin-top: 0;
        }

        #post-content-area h1 { font-size: 2rem; }
        #post-content-area h2 { font-size: 1.6rem; }
        #post-content-area h3 { font-size: 1.3rem; }


        #post-content-area p {
            margin-bottom: 1.2em;
            color: var(--text-color);
            opacity: 0.9;
        }

        #post-content-area a {
            color: var(--icon-color);
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }
        #post-content-area a:hover {
            color: var(--link-color);
            text-decoration: underline;
        }

        #post-content-area ul, #post-content-area ol {
            margin-bottom: 1.2em;
            padding-left: 1.8em;
        }
         #post-content-area li {
            margin-bottom: 0.6em;
        }

        #post-content-area pre {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.9em;
            margin-bottom: 1.5em;
        }
        #post-content-area code {
           font-family: 'SuisseIntlMono', monospace;
        }
        #post-content-area p > code, 
        #post-content-area li > code,
        #post-content-area h1 > code,
        #post-content-area h2 > code,
        #post-content-area h3 > code {
            background-color: var(--card-bg-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            border: 1px solid var(--card-border-color);
        }

        #post-content-area blockquote {
            border-left: 3px solid var(--icon-color);
            padding-left: 1.2em;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 1.5em;
            font-style: italic;
            color: var(--subtle-text-color);
        }

        #post-content-area img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 1em 0;
        }

        #post-content-area hr {
            border: 0;
            height: 1px;
            background-color: var(--card-border-color);
            margin: 2.5em 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1.5rem;
            }
            .content-wrapper {
                max-width: 100%;
                margin-top: 0.5rem;
            }
            .post-title-display {
                font-size: 1.8rem;
            }
             #post-content-area > h1:first-child {
                font-size: 1.5rem;
            }
        }

    </style>
</head>
<body>
    <div class="content-wrapper">
        <nav class="top-navigation">
            <a href="/posts.html" class="back-link">
                 <svg class="svg-icon-back" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                <span>All Posts</span>
            </a>
        </nav>

        <header>
            <h1 id="post-title-display-h1" class="post-title-display"></h1>
        </header>
        
        <hr class="title-divider">

        <article id="post-content-area">
            <p style="color: var(--subtle-text-color);">Loading post content...</p>
        </article>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const postContentDiv = document.getElementById('post-content-area');
            const postTitleH1 = document.getElementById('post-title-display-h1');
            const params = new URLSearchParams(window.location.search);
            const postFileName = params.get('name');

            if (!postFileName || !postTitleH1) {
                if (postContentDiv) postContentDiv.innerHTML = '<p>Error: No post specified or title element missing.</p>';
                return;
            }

            try {
                const manifestResponse = await fetch('/posts/manifest.json');
                if (!manifestResponse.ok) throw new Error('Could not load post manifest.');
                const manifest = await manifestResponse.json();
                const postMeta = manifest.find(p => p.file === postFileName);

                let pageTitle = "Blog Post";
                const metaDescriptionTag = document.getElementById('meta-description');

                if (postMeta) {
                    pageTitle = postMeta.title;
                    postTitleH1.textContent = postMeta.title;
                    if (metaDescriptionTag && postMeta.snippet) {
                        metaDescriptionTag.setAttribute('content', postMeta.snippet);
                    }
                } else {
                    postTitleH1.textContent = "Post Not Found";
                }
                document.title = pageTitle + " | kirkr.xyz";


                const response = await fetch(`/posts/${postFileName}.md`);
                if (!response.ok) {
                    throw new Error(`Post "${postFileName}.md" not found (status: ${response.status})`);
                }
                let markdownText = await response.text();

                const frontmatterMatch = markdownText.match(/^---\s*([\s\S]*?)\s*---/);
                let contentToParse = markdownText;
                if (frontmatterMatch) {
                    contentToParse = markdownText.substring(frontmatterMatch[0].length).trimStart();
                }
                
                if (typeof marked !== 'undefined') {
                    postContentDiv.innerHTML = marked.parse(contentToParse);
                } else {
                    postContentDiv.innerHTML = '<p>Error: Markdown parser (marked.js) not loaded.</p>';
                }

            } catch (error) {
                console.error('Error loading post:', error);
                if (postContentDiv) postContentDiv.innerHTML = `<p>Error loading post: ${error.message}.</p>`;
                if (postTitleH1 && !postMeta) postTitleH1.textContent = "Error Loading Post";
            }
        });
    </script>
</body>
</html>
