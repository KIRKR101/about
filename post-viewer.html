<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="Read blog posts and articles on various topics by me." id="meta-description">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>post | kirkr.xyz</title>
    
    <link rel="preload" href="SuisseIntlMono-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="SuisseIntl-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="modulepreload" href="https://cdn.jsdelivr.net/npm/marked@9.1.6/lib/marked.esm.js">
    
    <style>
        @font-face {
            font-family: 'SuisseIntl';
            src: url('SuisseIntl-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        @font-face {
            font-family: 'SuisseIntlMono';
            src: url('SuisseIntlMono-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }

        :root {
            --bg-color: #000000;
            --text-color: #e0e0e0;
            --card-bg-color: #050505;
            --card-border-color: #1c1c1c;
            --link-color: #e0e0e0;
            --subtle-text-color: #7f7f7f;
            --icon-color: #b0b0b0;
        }

        body {
            font-family: 'SuisseIntl', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            font-size: .95rem;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.7;
            padding: 2rem;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: scroll;
        }

        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background-color: var(--bg-color);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--card-border-color);
            border-radius: 6px;
            border: 2px solid var(--bg-color);
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: var(--icon-color);
        }

        ::-webkit-scrollbar-thumb:active {
            background-color: var(--subtle-text-color);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--card-border-color) var(--bg-color);
        }

        .content-wrapper {
            width: 100%;
            max-width: 850px;
            padding: 0 1rem;
        }

        .dynamic-content {
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.2s ease-out, transform 0.2s ease-out;
        }

        .dynamic-content.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .top-navigation {
            margin-bottom: 2.5rem;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.4rem;
            color: var(--icon-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s ease-in-out;
        }
        .back-link:hover {
            color: var(--text-color);
        }
        .back-link .svg-icon-back {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }
        
        .post-title-display {
            font-size: 1.5rem;
            font-weight: normal;
            color: var(--text-color);
            margin-top: 0;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .title-divider {
            border: 0;
            height: 1px;
            background-color: var(--card-border-color);
            margin-bottom: 2.5rem;
        }

        .footer-divider {
            border: 0;
            height: 1px;
            background-color: var(--card-border-color);
            margin-bottom: 1rem;
        }

        footer {
            text-align: right;
            margin-right: 2rem;
        }

        #post-content-area h1,
        #post-content-area h2, 
        #post-content-area h3,
        #post-content-area h4,
        #post-content-area h5,
        #post-content-area h6 {
            font-family: 'SuisseIntlMono', monospace;
            color: var(--text-color);
            margin-top: 1.8em;
            margin-bottom: 0.8em;
            font-weight: normal;
            padding-bottom: 0.3em;
        }
        #post-content-area > h1:first-child { 
            font-size: 1.8rem; 
            margin-top: 0;
        }

        #post-content-area h1 { font-size: 1.8rem; }
        #post-content-area h2 {
            font-size: 1.6rem;
            margin-top: 0.9em;
            margin-bottom: 0.4em;
        }
        #post-content-area h3 { font-size: 1.3rem; }

        #post-content-area p {
            margin-bottom: 1.2em;
            color: var(--text-color);
            opacity: 0.9;
        }

        #post-content-area a {
            color: var(--icon-color);
            text-decoration: underline;
            transition: color 0.2s ease-in-out;
        }
        #post-content-area a:hover {
            color: var(--link-color);
            text-decoration: underline;
        }

        #post-content-area ul, #post-content-area ol {
            margin-bottom: 1.2em;
            padding-left: 1.8em;
        }
         #post-content-area li {
            margin-bottom: 0.6em;
        }

        #post-content-area pre {
            background-color: var(--card-bg-color);
            border: 1px solid var(--card-border-color);
            border-radius: 6px;
            overflow-x: auto;
            font-size: 0.9em;
            margin-bottom: 1.5em;
            padding: 1rem;
        }
        #post-content-area code {
           font-family: 'SuisseIntlMono', monospace;
           background-color: var(--card-bg-color);
        }
        #post-content-area p > code, 
        #post-content-area li > code,
        #post-content-area h1 > code,
        #post-content-area h2 > code,
        #post-content-area h3 > code {
            background-color: var(--card-bg-color);
            padding: 0.2em 0.4em;
            border-radius: 4px;
            font-size: 0.9em;
            border: 1px solid var(--card-border-color);
        }

        #post-content-area blockquote {
            border-left: 3px solid var(--icon-color);
            padding-left: 1.2em;
            margin-left: 0;
            margin-right: 0;
            margin-bottom: 1.5em;
            font-style: italic;
            color: var(--subtle-text-color);
        }

        #post-content-area img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 0.5em 0;
        }

        #post-content-area hr {
            border: 0;
            height: 1px;
            background-color: #222222;
            margin: 1.5em 0;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            .content-wrapper {
                max-width: 100%;
                margin-top: 0.5rem;
            }
            .post-title-display {
                font-size: 1.8rem;
            }
             #post-content-area > h1:first-child {
                font-size: 1.4rem;
            }
            #post-content-area h1 {
                font-size: 1.4rem;
            }
            #post-content-area h2 {
                font-size: 1.3rem;
            }
        }

        @media (min-width: 1200px) {
            .content-wrapper {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper" id="content-wrapper">
        <nav class="top-navigation">
            <a href="/posts.html" class="back-link">
                 <svg class="svg-icon-back" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                <span>All Posts</span>
            </a>
        </nav>

        <header>
            <h1 id="post-title-display-h1" class="post-title-display">Loading...</h1>
        </header>
        
        <hr class="title-divider">

        <article id="post-content-area">
            <p style="color: var(--subtle-text-color);">Loading post content...</p>
        </article>

        <hr class="footer-divider">
        <footer>By Kirk.</footer>
    </div>

    <script type="module">
        import { marked } from 'https://cdn.jsdelivr.net/npm/marked@9.1.6/lib/marked.esm.js';

        document.addEventListener('DOMContentLoaded', () => {
            const postContentDiv = document.getElementById('post-content-area');
            const postTitleH1 = document.getElementById('post-title-display-h1');
            const contentWrapper = document.getElementById('content-wrapper');
            const params = new URLSearchParams(window.location.search);
            const postFileName = params.get('name');

            function showContent() {
                contentWrapper.classList.add('loaded');
            }

            if (!postFileName) {
                postContentDiv.innerHTML = '<p>Error: No post specified.</p>';
                postTitleH1.textContent = 'Error';
                showContent();
            } else {
            Promise.all([
                fetch('/posts/manifest.json').then(r => r.ok ? r.json() : null).catch(() => null),
                fetch(`/posts/${postFileName}.md`).then(r => r.ok ? r.text() : Promise.reject('Not found'))
            ]).then(([manifest, markdownText]) => {
                const postMeta = manifest?.find(p => p.file === postFileName);
                const pageTitle = postMeta?.title || 'Blog Post';
                
                postTitleH1.textContent = pageTitle;
                document.title = `${pageTitle} | kirkr.xyz`;
                
                if (postMeta?.snippet) {
                    document.getElementById('meta-description')?.setAttribute('content', postMeta.snippet);
                }

                const frontmatterMatch = markdownText.match(/^---\s*([\s\S]*?)\s*---/);
                const contentToParse = frontmatterMatch 
                    ? markdownText.substring(frontmatterMatch[0].length).trimStart()
                    : markdownText;

                postContentDiv.innerHTML = marked.parse(contentToParse);

                showContent();

                const codeBlocks = postContentDiv.querySelectorAll('pre code');
                if (codeBlocks.length > 0) {
                    const languages = [...new Set(
                        [...codeBlocks].map(block => {
                            const langClass = [...block.classList].find(cls => cls.startsWith('language-'));
                            return langClass ? langClass.substring(9) : null;
                        }).filter(Boolean)
                    )];

                    const hljs = import('https://cdn.skypack.dev/@highlightjs/cdn-assets@11.9.0/es/highlight.min.js');
                    const theme = new Promise(resolve => {
                        const link = document.createElement('link');
                        link.rel = 'stylesheet';
                        link.href = 'https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/tomorrow-night-bright.min.css';
                        link.onload = resolve;
                        document.head.appendChild(link);
                    });

                    Promise.all([hljs, theme]).then(([hljsModule]) => {
                        const hljs = hljsModule.default;
                        
                        const langPromises = languages.map(lang =>
                            import(`https://cdn.skypack.dev/@highlightjs/cdn-assets@11.9.0/es/languages/${lang}.min.js`)
                                .then(module => hljs.registerLanguage(lang, module.default))
                                .catch(() => {})
                        );

                        Promise.all(langPromises).then(() => {
                            hljs.highlightAll();
                        });
                    });
                }
            }).catch(error => {
                console.error('Error:', error);
                postContentDiv.innerHTML = `<p style="color: #ff6b6b;">Error loading post: ${error}</p>`;
                postTitleH1.textContent = 'Error Loading Post';
                showContent();
            });
        }
        });
    </script>
</body>
</html>
